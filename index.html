<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <title>Clock</title>
  </head>
  <body>
    <main>
      <div class="clock-wrapper">
        <div class="circle">
          <div class="fulcrum"></div>
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
          <div class="second-hand"></div>
          <div class="number-wrapper">
            <div class="numbers" id="number1">XII</div>
            <div class="numbers" id="number2">I</div>
            <div class="numbers" id="number3">II</div>
            <div class="numbers" id="number4">III</div>
            <div class="numbers" id="number5">IV</div>
            <div class="numbers" id="number6">V</div>
            <div class="numbers" id="number7">VI</div>
            <div class="numbers" id="number8">VII</div>
            <div class="numbers" id="number9">VIII</div>
            <div class="numbers" id="number10">IX</div>
            <div class="numbers" id="number11">X</div>
            <div class="numbers" id="number12">XI</div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
